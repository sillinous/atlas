version: '3.8'

services:
  # ATLAS 3.0 Platform
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped

  # PostgreSQL (for future backend integration)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis Cache (for future session/cache layer)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
